<!DOCTYPE html>
<html>
<head>
    <title>Formatierten Text als .docx herunterladen</title>
</head>
<body>
    <h1>Formatierten Text als .docx herunterladen</h1>
    <form method="post" action="generate_docx.php">
        <label for="fontSize">Textgröße:</label>
        <input type="number" name="fontSize" min="10" max="72" step="1" value="16">
        <label for="bold">Fett:</label>
        <input type="checkbox" name="bold">
        <label for="italic">Kursiv:</label>
        <input type="checkbox" name="italic">
        <br>
        <textarea name="textInput" rows="10" cols="50"></textarea>
        <br>
        <button type="submit">Als .docx herunterladen</button>
    </form>
</body>
</html>
