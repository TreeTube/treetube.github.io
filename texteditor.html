<!DOCTYPE html>
<html>
<head>
    <title>Formatierten Text als .txt herunterladen</title>
    <style>
        #formattedText {
            font-size: 16px;
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>Formatierten Text als .txt herunterladen</h1>
    <label for="fontSize">Textgröße:</label>
    <input type="number" id="fontSize" min="10" max="72" step="1" value="16">
    <label for="bold">Fett:</label>
    <input type="checkbox" id="bold">
    <label for="italic">Kursiv:</label>
    <input type="checkbox" id="italic">
    <br>
    <div id="formattedText" contenteditable="true" rows="10" cols="50"></div>
    <br>
    <button onclick="downloadText()">Als .txt herunterladen</button>

    <script>
        function downloadText() {
            var formattedText = document.getElementById("formattedText").innerHTML;
            var fontSize = document.getElementById("fontSize").value + "px";
            var isBold = document.getElementById("bold").checked ? "bold" : "normal";
            var isItalic = document.getElementById("italic").checked ? "italic" : "normal";

            var cssStyle = `
                font-size: ${fontSize};
                font-weight: ${isBold};
                font-style: ${isItalic};
            `;

            var blob = new Blob([formattedText], { type: "text/plain;charset=utf-8" });
            var a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "formatted_text.txt";
            a.style.display = "none";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
